<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/edge/dhtmlx.css" type="text/css">
    <script src="https://cdn.dhtmlx.com/edge/dhtmlx.js" type="text/javascript"></script>
    <style>
      /* Нужно для полноэкранной инициализации: */
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      var main_layout = new dhtmlXLayoutObject({
        parent: document.body,
        pattern: "3E",
        skin: "material",

        offsets: {
          top: 64,
          right: 128,
          bottom: 32,
          left: 256
        },

        cells: [

          {
            id: "a",
            text: "Ячейка a",
            collapsed_text: "Развернуть ячейку a",
            width: 100,
            height: 200,
            collapse: true,  // начальное состояние: свёрнута.
            fix_size: [true, true]  // splitter-ы по ширине и высоте.
          },

          {
            id: "b"
          },

          {
            id: "c",
            header: false,  // не работает, если collapse = true.
            height: 100,  // начальная высота, может меняться при свёртывании/развёртывании смежных ячеек.
            fix_size: [false, false]  // splitter с поддержкой drag and drop.
          }

        ]
      });
    </script>
  </body>
</html>
