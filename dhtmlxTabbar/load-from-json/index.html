<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/edge/dhtmlx.css" type="text/css">
    <script src="https://cdn.dhtmlx.com/edge/dhtmlx.js" type="text/javascript"></script>
    <style>
      /* Нужно для полноэкранной инициализации: */
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      var main_layout = new dhtmlXLayoutObject({
        parent: document.body,
        pattern: "1C",
        skin: "material"
      });

      var myTabbar = main_layout.cells("a").attachTabbar({
        mode: "bottom",
        json: "tabbar.json",

        // Стрелка для прокрутки вкладок, когда их много и они не помещаются:
        //arrows_mode: "auto",

        // Показывать кнопку закрытия вкладки по умолчанию:
        //"close_button": true,

        //content_zone: false,

        onload: function() {
          console.log("JSON has been loaded and tabs are rendered. Ready to work.");

          myTabbar.tabs("a1").attachURL("page.html", true);
          myTabbar.tabs("a2").attachURL("https://api.github.com/users/gusenov/repos", true);

          var state = myTabbar.tabs("a4").showView("even");
          // Если доступ к представлению получается в первый раз:
          if (state == true) {
            // Создаём представление:
            var myMenu = myTabbar.tabs("a4").attachMenu();
            var myGrid = myTabbar.tabs("a4").attachGrid();
          }

          myTabbar.tabs("a5").attachLayout({
            pattern: "4H",
            cells: [
              { id: "a", text: "Navigation", width: 100, header: false },
              { id: "b", text: "Advertisement", height: 100 },
              { id: "c", text: "Main Page" },
              { id: "d", text: "Links", collapse: true }
            ]
          });
        }
      });

    </script>
  </body>
</html>
