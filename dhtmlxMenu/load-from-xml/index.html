<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/edge/dhtmlx.css" type="text/css">
    <script src="https://cdn.dhtmlx.com/edge/dhtmlx.js" type="text/javascript"></script>
    <style>
      /* Нужно для полноэкранной инициализации: */
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      var main_layout = new dhtmlXLayoutObject({
        parent: document.body,
        pattern: "1C",
        skin: "material"
      });
      var myMenu = main_layout.attachMenu({
          icons_path: "./",
          xml: "menu.xml"
      });
    </script>
  </body>
</html>
